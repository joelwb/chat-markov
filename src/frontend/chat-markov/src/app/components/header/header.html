<div class="header">
    <button class="toogle-aside" (click)="toogleSideBar()">
        <svg width="24" height="24" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg" data-rtl-flip="" class="icon-lg text-token-text-secondary mx-2"><path d="M11.6663 12.6686L11.801 12.6823C12.1038 12.7445 12.3313 13.0125 12.3313 13.3337C12.3311 13.6547 12.1038 13.9229 11.801 13.985L11.6663 13.9987H3.33325C2.96609 13.9987 2.66839 13.7008 2.66821 13.3337C2.66821 12.9664 2.96598 12.6686 3.33325 12.6686H11.6663ZM16.6663 6.00163L16.801 6.0153C17.1038 6.07747 17.3313 6.34546 17.3313 6.66667C17.3313 6.98788 17.1038 7.25586 16.801 7.31803L16.6663 7.33171H3.33325C2.96598 7.33171 2.66821 7.03394 2.66821 6.66667C2.66821 6.2994 2.96598 6.00163 3.33325 6.00163H16.6663Z"></path></svg>
    </button>
    <button class="model-name" 
        cdkOverlayOrigin 
        #trigger="cdkOverlayOrigin"
        [class.readonly]="selectedChat()"
        [class.popopver-open]="popoverOpen()" 
        (click)="!selectedChat() && popoverOpen.set(true)">
        Markov Chain N{{selectedModelN()}}
        @if (!selectedChat()) {
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="icon-sm text-token-text-tertiary"><path d="M12.1338 5.94433C12.3919 5.77382 12.7434 5.80202 12.9707 6.02929C13.1979 6.25656 13.2261 6.60807 13.0556 6.8662L12.9707 6.9707L8.47067 11.4707C8.21097 11.7304 7.78896 11.7304 7.52926 11.4707L3.02926 6.9707L2.9443 6.8662C2.77379 6.60807 2.80199 6.25656 3.02926 6.02929C3.25653 5.80202 3.60804 5.77382 3.86617 5.94433L3.97067 6.02929L7.99996 10.0586L12.0293 6.02929L12.1338 5.94433Z"></path></svg>
        }
    </button>

    <ng-template
        cdkConnectedOverlay
        [cdkConnectedOverlayOrigin]="trigger" 
        [cdkConnectedOverlayDisposeOnNavigation]="true"
        [cdkConnectedOverlayLockPosition]="true"
        [cdkConnectedOverlayHasBackdrop]="true"
        [cdkConnectedOverlayOpen]="popoverOpen()"
        (backdropClick)="popoverOpen.set(false)"
        (detach)="popoverOpen.set(false)">
        <ul class="popover-container">
            @for (n of modelsNAvailable; track n) {
                <li (click)="selectModelN(n); popoverOpen.set(false)">
                    Markov Chain N{{n}}
                </li>
            }
        </ul>
    </ng-template>
</div>
